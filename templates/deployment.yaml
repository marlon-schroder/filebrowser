apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "filebrowser.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "filebrowser.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "filebrowser.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "filebrowser.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        fsGroupChangePolicy: "OnRootMismatch"
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- $hosts := .Values.ingress.hosts }}
            {{- if and $hosts (gt (len $hosts) 0) }}
              {{- $paths := index $hosts 0 "paths" }}
              {{- if and $paths (gt (len $paths) 0) }}
                {{- $path := index $paths 0 "path" }}
                {{- if $path }}
            - name: FB_BASEURL
              value: {{ $path | quote }}
                {{- end }}
              {{- end }}
            {{- end }}
            - name: PUID
              value: {{ .Values.securityContext.runAsUser | quote }}
            - name: PGID
              value: {{ .Values.podSecurityContext.fsGroup | quote }}
            - name: FB_PORT
              value: {{ .Values.service.port | quote }}
            - name: FB_DATABASE
              value: /config/filebrowser.db
            - name: FB_USERNAME
              value: "admin"
            - name: FB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.adminPassword.secret }}
                  key: {{ .Values.adminPassword.key }}
            {{- range .Values.env }}
            - name: {{ .name }}
              {{- if .value }}
              value: {{ .value | quote }}
              {{- else if .valueFromSecret }}
              valueFrom:
                secretKeyRef:
                  name: {{ .valueFromSecret.name }}
                  key: {{ .valueFromSecret.key }}
              {{- end }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              {{- if .hosts }}
              path: {{ index (index .Values.ingress.hosts 0).paths 0 "path" }}
              {{- else}}
              path: /
              {{- end }}
              port: {{ .Values.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            httpGet:
              {{- if .hosts }}
              path: {{ index (index .Values.ingress.hosts 0).paths 0 "path" }}
              {{- else}}
              path: /
              {{- end }}
              port: {{ .Values.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: filebrowser
              mountPath: /config
          {{- end }}
          {{- with .Values.extraVolumeMounts }}
          {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: filebrowser
          persistentVolumeClaim:
            claimName: {{ include "filebrowser.fullname" . }}
      {{- end }}
      {{- with .Values.extraVolumes }}
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
